<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="/js/jquery.js" defer></script>
    <script src="/js/app.js" defer></script>
    <title>Tugas-DummyJSON</title>
</head>
<body>

    <div class="container">
        <div class="mt-4">
            <h1 class="display-4">Tugas DummyJSON</h1>
        </div>
        <div class="mt-4">
                <button type="button" class="btn btn-dark" id="get">Get</button>
                <button type="button" class="btn btn-light" id="show">Show</button>
                <button type="button" class="btn btn-secondary" id="post" data-bs-toggle="modal" data-bs-target="#exampleModal">Post</button>
        </div>


        <div class="mt-4" id="isi">

        </div>
        <table class="table" id="table" >
            
        </table>
        

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Insert Data</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    <form action="" class="form">
                        <input class="form-control" type="text" hidden name="" id="id">

                        <label class="form-label mt-4" for="">Title</label>
                        <input class="form-control" type="text" name="" id="title">

                        <label class="form-label mt-4" for="">Description</label>
                        <input class="form-control" type="text" name="" id="des">

                        <label class="form-label mt-4" for="">Category</label>
                        <select class="form-select" name="" id="cat">
                            
                        </select>
                    </form>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="save">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

    </div>




    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
